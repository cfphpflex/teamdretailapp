{% extends "base.html" %}

{% block addproduct %}active{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="product_title">Product Title</label>
        <input type="text" name="product_title" id="product_title" value="{{item.title}}" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" id="description" value="{{item.description}}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" name="price" id="price" value="{{item.price}}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" value="{{item.quantity}}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <input type="text" name="manufacturer" id="manufacturer" value="{{item.manufacturer}}" class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="image">Cover Image</label>
        <input type="file" name="images" id="images" class="form-control" multiple/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    
</form>
{% endblock %}
